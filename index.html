<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-th"></i> Sudoku</h1>
      <p class="subtitle">Challenge your mind with this classic puzzle</p>
    </header>

    <div class="game-wrapper">
      <div class="controls-panel">
        <div class="control-group">
          <label for="difficulty"><i class="fas fa-cog"></i> Difficulty</label>
          <select id="difficulty" onchange="startNewGame()">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <button class="new-game-btn" onclick="startNewGame()">
          <i class="fas fa-refresh"></i> New Game
        </button>

        <div class="pencil-mode">
          <label class="toggle-switch">
            <input type="checkbox" id="pencilToggle" />
            <span class="slider"></span>
            <span class="label-text"><i class="fas fa-pencil"></i> Pencil Mode</span>
          </label>
        </div>
      </div>

      <div class="game-info">
        <div class="info-card">
          <i class="fas fa-clock"></i>
          <span id="timer">00:00</span>
        </div>
        <div class="info-card">
          <i class="fas fa-exclamation-triangle"></i>
          <span id="errors">0</span>
        </div>
      </div>

      <div class="board-container">
        <div id="sudoku-board"></div>

        <!-- Enhanced Number Pad -->
        <div class="number-pad-container">
          <div class="number-pad">
            <div class="number-row">
              <button class="num-btn" onclick="handlePadInput(1)">1</button>
              <button class="num-btn" onclick="handlePadInput(2)">2</button>
              <button class="num-btn" onclick="handlePadInput(3)">3</button>
            </div>
            <div class="number-row">
              <button class="num-btn" onclick="handlePadInput(4)">4</button>
              <button class="num-btn" onclick="handlePadInput(5)">5</button>
              <button class="num-btn" onclick="handlePadInput(6)">6</button>
            </div>
            <div class="number-row">
              <button class="num-btn" onclick="handlePadInput(7)">7</button>
              <button class="num-btn" onclick="handlePadInput(8)">8</button>
              <button class="num-btn" onclick="handlePadInput(9)">9</button>
            </div>
            <div class="action-row">
              <button class="clear-pad-btn" onclick="handlePadInput('clear')">
                <i class="fas fa-eraser"></i> Clear
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="game-actions">
        <button class="action-btn hint-btn" onclick="getHint()">
          <i class="fas fa-lightbulb"></i> Hint
        </button>
        <button class="action-btn validate-btn" onclick="validateBoard()">
          <i class="fas fa-check"></i> Validate
        </button>
      </div>
    </div>

    <!-- Completion Modal -->
    <div id="completion-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <i class="fas fa-trophy"></i>
          <h2>Congratulations!</h2>
        </div>
        <div class="modal-body">
          <p>You've completed the puzzle!</p>
          <div class="stats">
            <div class="stat">
              <i class="fas fa-clock"></i>
              <span>Time: <span id="final-time">00:00</span></span>
            </div>
            <div class="stat">
              <i class="fas fa-exclamation-triangle"></i>
              <span>Errors: <span id="final-errors">0</span></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="modal-btn" onclick="closeModal()">New Game</button>
        </div>
      </div>
    </div>
  </div>
  </div>

    <!-- Footer -->
    <footer class="footer">
      <p>HGP</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
